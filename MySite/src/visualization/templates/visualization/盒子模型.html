<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
    border-width:2px;
    border-style:solid;
    border-color:red;
}/*边框：粗细，样式（dashed（虚线）| dotted（点线）| solid（实线）），颜色*/
div{border-bottom:1px solid red;}/*单独设置下边框*/
div{
    width:200px;/*内容宽度*/
    padding:20px;/*内容与边界之间的填充*/
    border:1px solid red;/*边框*/
    margin:10px; /*边界，相连元素之间的间隔*/
}
div{/*填充div{padding:10px;}上、右、下、左的填充都为10px;*/
   padding-top:20px;
   padding-right:10px;
   padding-bottom:15px;
   padding-left:30px;
}
</style>
</head>
<body>
<!-- 
	流动模型：块状元素，独占一行，自上而下分布，内联元素，从左到右分布
	浮动模型：任何元素在默认情况下是不能浮动的，实现块状元素并排显示：如div,p,table等等；在div{ float:left;}
 	层模型：1：绝对定位（position:absolute），然后使用left、right、top、bottom属性相对于其最接近的一个具有定位属性的父包含块进行绝对定位
 	div{
    width:200px;
    height:200px;
    border:2px red solid;
    position:absolute;
    left:100px;向右移动100px
    top:50px;向下移动50px
}
 	相对定位:设置position:relative（表示相对定位），它通过left、right、top、bottom属性确定元素在正常文档流中的偏移位置
 	固定定位
 -->
</body>
</html>
